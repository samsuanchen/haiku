<div class="section">

<textarea style="width: 256; height:256" onkeydown="update_tags()" onkeyup="update_tags()" onkeypress="update_tags()" name="code" id="src_code" rows="30">\ 紅隨對角線重複變 20150913 陳爽

<canvas id="cv" width="256" height="256" onkeyup="onKeyUp()" onclick="onClick()" onmousemove="onMouseMove()"></canvas>
<a name="animated" style="display: none;">a</a>
<button type="button" onclick="update()">Update</button>
<canvas width="null" height="null" style="display: block;"></canvas><canvas width="null" height="null" style="display: none;"></canvas></div><span id="tag_area">style:short | characters:93 | words:28 | lines:4,8,6,10</span>
<textarea style="display: none" id="dst_code"></textarea>
<script type="text/javascript" src="./Forth Haiku Editor_files/haiku.js"></script>
<script type="text/javascript">
function onMouseMove(){
  var x=event.pageX-cv.offsetLeft, y=event.pageY-cv.offsetTop;
  mous.innerHTML=x+' '+y;
}
function update() {
  var src_code = document.getElementById('src_code');
  var dst_code = document.getElementById('dst_code');
  dst_code.value = src_code.value;
  update_tags();
}
function init() {
  update();
  animate_haikus(function() {});
}
function update_tags() {
  var src_code = document.getElementById('src_code');
  var tag_area = document.getElementById('tag_area');
  tag_area.innerHTML = code_tags(src_code.value).join(' | ');
}
</script></div></body></html>
